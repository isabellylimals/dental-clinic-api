<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente - Dental Clinic</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f4f8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 400px; }
        h2 { text-align: center; color: #0056b3; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 5px; color: #333; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        input:focus { border-color: #0056b3; outline: none; }
        button { width: 100%; padding: 10px; background-color: #0056b3; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #004494; }
        .msg { text-align: center; margin-top: 10px; font-size: 14px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2>Novo Paciente</h2>
    <form id="formCadastro">
        <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" id="nome" required placeholder="Ex: João Silva">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required placeholder="joao@email.com">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" id="senha" required placeholder="******">
        </div>
        <div class="form-group">
            <label>Telefone</label>
            <input type="text" id="telefone" placeholder="(11) 99999-9999">
        </div>

        <div class="form-group">
            <label>CPF</label>
            <input type="text" id="cpf" required placeholder="000.000.000-00">
        </div>
        <div class="form-group">
            <label>Data de Nascimento</label>
            <input type="date" id="dataNascimento">
        </div>
        <div class="form-group">
            <label>Endereço</label>
            <input type="text" id="endereco" placeholder="Rua, Número, Bairro">
        </div>

        <button type="submit">Cadastrar</button>
        <p id="mensagem" class="msg"></p>
    </form>
</div>

<script>
document.getElementById('formCadastro').addEventListener('submit', async function(event) {
    event.preventDefault(); // Evita reload

    const dadosPaciente = {
        tipoUsuario: "PACIENTE", 
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        senha: document.getElementById('senha').value,
        telefone: document.getElementById('telefone').value,
        cpf: document.getElementById('cpf').value,
        dataNascimento: document.getElementById('dataNascimento').value,
        endereco: document.getElementById('endereco').value
    };

    const msg = document.getElementById('mensagem');
    msg.className = "msg";
    msg.innerText = "⏳ Enviando...";

    try {
        const resposta = await fetch("http://localhost:8080/api/pacientes/cadastrar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dadosPaciente)
        });

        if (resposta.ok) {
            msg.className = "msg success";
            msg.innerText = "✅ Paciente cadastrado com sucesso!";
            document.getElementById("formCadastro").reset();
        } else {
            const erroTexto = await resposta.text();
            msg.className = "msg error";
            msg.innerText = "❌ Erro: " + erroTexto;
        }

    } catch (error) {
        console.error(error);
        msg.className = "msg error";
        msg.innerText = "❌ Erro de conexão com o servidor.";
    }
});
</script>

</body>
</html>
