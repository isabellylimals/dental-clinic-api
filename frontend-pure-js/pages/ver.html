<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Pacientes</title>
    <style>
        :root { --primary: #2c3e50; --sec: #3498db; --bg: #ecf0f1; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 20px; }
        
        .container { width: 100%; max-width: 800px; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        h2 { text-align: center; color: var(--primary); border-bottom: 2px solid var(--sec); padding-bottom: 10px; }

        /* √ÅREA DE BUSCA */
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; background: #f8f9fa; padding: 15px; border-radius: 5px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        
        button { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; }
        .btn-buscar { background-color: var(--sec); }
        .btn-buscar:hover { background-color: #2980b9; }
        
        .btn-todos { background-color: #7f8c8d; }
        .btn-todos:hover { background-color: #616a6b; }

        /* TABELA */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: var(--primary); color: white; }
        tr:hover { background-color: #f1f1f1; }

        /* BOT√ÉO FICHA */
        .btn-ficha { background-color: #27ae60; padding: 5px 10px; font-size: 12px; }
        .btn-ficha:hover { background-color: #219150; }

        /* MODAL (FICHA) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 8px; width: 400px; position: relative; }
        .close { position: absolute; top: 10px; right: 15px; font-size: 20px; cursor: pointer; color: red; }
        .info-group { margin-bottom: 10px; border-bottom: 1px dashed #ccc; padding-bottom: 5px; }
        .info-label { font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

    <div class="container">
        <h2>üè• Central de Pacientes</h2>

        <div class="search-box">
            <input type="text" id="inputCpf" placeholder="Digite o CPF para buscar...">
            <button class="btn-buscar" onclick="buscarCPF()">üîç Buscar CPF</button>
            <button class="btn-todos" onclick="carregarTodos()">üîÑ Listar Todos</button>
        </div>

        <p id="status" style="text-align: center; color: #666;"></p>
        
        <table>
            <thead>
                <tr>
                    <th width="10%">ID</th>
                    <th width="40%">Nome</th>
                    <th width="30%">CPF</th>
                    <th width="20%">A√ß√£o</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo">
                </tbody>
        </table>
    </div>

    <div id="modalFicha" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h3>üìÑ Ficha Completa</h3>
            <div id="dadosFicha"></div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8080/api/gerenciador-pacientes";

        // 1. LISTAR TODOS
        async function carregarTodos() {
            atualizarStatus("Carregando...");
            try {
                const res = await fetch(API_URL);
                const lista = await res.json();
                preencherTabela(lista);
                atualizarStatus(lista.length + " pacientes encontrados.");
            } catch (e) {
                console.error(e);
                atualizarStatus("Erro ao conectar com a API.");
            }
        }

        // 2. BUSCAR POR CPF
        async function buscarCPF() {
            const cpf = document.getElementById("inputCpf").value;
            if(!cpf) { alert("Digite um CPF!"); return; }

            atualizarStatus("Buscando...");
            try {
                const res = await fetch(`${API_URL}/buscar-cpf?cpf=${cpf}`);
                const lista = await res.json();
                preencherTabela(lista);
                atualizarStatus(lista.length + " resultados para o CPF: " + cpf);
            } catch (e) {
                console.error(e);
                atualizarStatus("Erro na busca.");
            }
        }

        // 3. VER FICHA (Busca por ID)
        async function verFicha(id) {
            try {
                const res = await fetch(`${API_URL}/${id}`);
                
                if(res.status === 200) {
                    const p = await res.json();
                    abrirModal(p);
                } else {
                    alert("Erro ao abrir ficha.");
                }
            } catch (e) { console.error(e); }
        }

        // --- FUN√á√ïES AUXILIARES ---

        function preencherTabela(lista) {
            const tbody = document.getElementById("tabelaCorpo");
            tbody.innerHTML = "";

            if (lista.length === 0) {
                tbody.innerHTML = "<tr><td colspan='4' style='text-align:center'>Nenhum paciente encontrado.</td></tr>";
                return;
            }

            lista.forEach(p => {
                const linha = `
                    <tr>
                        <td>${p.idUsuario}</td>
                        <td><strong>${p.nome}</strong></td>
                        <td>${p.cpf || "---"}</td>
                        <td>
                            <button class="btn-ficha" onclick="verFicha(${p.idUsuario})">üìÑ Ver Ficha</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += linha;
            });
        }

        function abrirModal(p) {
            const div = document.getElementById("dadosFicha");
            div.innerHTML = `
                <div class="info-group"><span class="info-label">Nome:</span> ${p.nome}</div>
                <div class="info-group"><span class="info-label">Email:</span> ${p.email}</div>
                <div class="info-group"><span class="info-label">Telefone:</span> ${p.telefone}</div>
                <div class="info-group"><span class="info-label">CPF:</span> ${p.cpf}</div>
                <div class="info-group"><span class="info-label">Data Nasc:</span> ${p.dataNascimento || "N√£o inf."}</div>
                <div class="info-group"><span class="info-label">Endere√ßo:</span> ${p.endereco || "N√£o inf."}</div>
                <div class="info-group"><span class="info-label">Status:</span> ${p.status ? "Ativo ‚úÖ" : "Inativo ‚ùå"}</div>
            `;
            document.getElementById("modalFicha").style.display = "flex";
        }

        function fecharModal() {
            document.getElementById("modalFicha").style.display = "none";
        }

        function atualizarStatus(msg) {
            document.getElementById("status").innerText = msg;
        }

        // Fecha modal se clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById("modalFicha");
            if (event.target == modal) {
                fecharModal();
            }
        }

        // Carrega ao iniciar
        carregarTodos();

    </script>
</body>
</html>
