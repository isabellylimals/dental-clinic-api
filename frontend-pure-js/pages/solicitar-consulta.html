<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Solicitar Consulta</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 30px;
    }

    h1 {
        color: #333;
    }

    .card {
        background: white;
        padding: 20px;
        width: 420px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px #ccc;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    select, input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

    #resultado {
        margin-top: 20px;
        padding: 15px;
        background: #e9e9e9;
        border-radius: 5px;
        display: none;
        white-space: pre-wrap;
    }
</style>
</head>

<body>

<h1>Solicitar Consulta</h1>

<div class="card">

    <label>ID do Paciente:</label>
    <input id="paciente" type="number" placeholder="Ex: 1">

    <label>Médico:</label>
    <select id="medico"></select>

    <label>Serviço:</label>
    <select id="servico"></select>

    <label>Data e Hora:</label>
    <input id="dataHora" type="datetime-local">

    <button onclick="solicitarConsulta()">Solicitar Consulta</button>

    <div id="resultado"></div>

</div>


<script>
async function carregarServicos() {
    const resp = await fetch("http://localhost:8080/api/servicos");
    const servicos = await resp.json();

    let select = document.getElementById("servico");
    select.innerHTML = "<option value=''>Selecione</option>";

    servicos.forEach(s => {
        select.innerHTML += `<option value="${s.idServico}">${s.nomeServico}</option>`;
    });
}

async function carregarMedicos() {
    const resp = await fetch("http://localhost:8080/api/medicos");
    const medicos = await resp.json();

    let select = document.getElementById("medico");
    select.innerHTML = "<option value=''>Selecione</option>";

    medicos.forEach(m => {
        select.innerHTML += `<option value="${m.idUsuario}">${m.nome}</option>`;
    });
}

async function solicitarConsulta() {
    const dataHora = document.getElementById("dataHora").value;
    const pacienteId = document.getElementById("paciente").value;
    const medicoId = document.getElementById("medico").value;
    const servicoId = document.getElementById("servico").value;

  const json = {
    dataHora: dataHora,
    idPaciente: parseInt(pacienteId),
    idMedico: parseInt(medicoId),
    idServico: parseInt(servicoId)
};


    const resp = await fetch("http://localhost:8080/api/consultas/solicitar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(json)
    });

    const resultadoDiv = document.getElementById("resultado");
    resultadoDiv.style.display = "block";
    resultadoDiv.textContent = await resp.text();
}

carregarServicos();
carregarMedicos();
</script>

</body>
</html>
